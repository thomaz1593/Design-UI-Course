<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Design UI</title>
</head>

<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>

    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="img/logo.svg" alt="CompleteUI Logo" class="logo">
                <div class="content">
                    <h1>Complete <span>UI Design Course</span></h1>
                    <p>Tired of producing supbar UI designs? CompleteUI is an upcoming course created to help aspiring
                        UI designers create work that's worthy of front-page.</p>
                    <p class="light">CompleteUI is releasing before 2020 on Udemy & Other Networks.</p>
                </div>
            </div>
            <div class="right">
                <p>Get nothified when I release this course!</p>
                <input type="text" name="email" id="email" placeholder="your email">
                <button>Notify Me</button>
                <div class="attention">
                    <img src="img/me.png" alt="Thomaz Gabriel avatar" class="me">
                    <img src="img/arrow.svg" alt="Arrow pointing to email form" class="arrow">
                </div>
            </div>
        </div>
    </div>

    <script>
        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let protos = document.querySelectorAll('.proto');

        left.addEventListener('mousemove', (event) => {
            let move = (event.clientX * 0.05) + 4;
            let move2 = (event.clientX * 0.003);
            content.style.transform = `translateX(-${move2}%)`;

            protos.forEach((proto) => {
                proto.style.transform = `translateX(${move}%)`;
            })
        })
    </script>

</body>

</html>
